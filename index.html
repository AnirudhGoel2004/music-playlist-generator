<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Playlist Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>🎵 Mood-Based Music Playlist Generator 🎶</h1>
      <p>Select your mood and get a personalized playlist!</p>
    </header>

    <section id="mood-section">
      <button class="mood-btn" data-mood="happy">😊 Happy</button>
      <button class="mood-btn" data-mood="chill">😌 Chill</button>
      <button class="mood-btn" data-mood="energetic">💪 Energetic</button>
      <button class="mood-btn" data-mood="sad">😢 Sad</button>
    </section>

    <section id="playlist-section">
      <!-- Playlist will be dynamically displayed here -->
    </section>

    <script src="script.js"></script>
  </body>
</html>
